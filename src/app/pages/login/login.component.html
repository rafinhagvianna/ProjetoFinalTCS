<main class="d-flex justify-content-center align-items-center vh-100">
  <section class="card p-4 p-lg-5 shadow-lg text-center login-box-custom">

    <div class="mb-4 logo-custom">
      <img src="/assets/BankFlow.png" alt="Logo BankFlow" class="img-fluid">
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

      <div class="mb-3 form-group-custom">
        <input type="email" placeholder="E-mail" formControlName="email" class="form-control form-control-underline">
      </div>

      <div class="mb-4 form-group-custom position-relative">
        <input [type]="hidePassword ? 'password' : 'text'" placeholder="Senha" formControlName="senha" class="form-control form-control-underline pe-5">
        <i (click)="togglePasswordVisibility()" class="material-icons input-icon-custom clickable text-muted">
          {{ hidePassword ? 'visibility_off' : 'visibility' }}
        </i>
      </div>

      <button type="submit" class="btn btn-primary w-100 mb-3 py-3 rounded-pill login-button-custom">Login</button>
      <button type="button" class="btn btn-outline-danger w-100 py-3 rounded-pill register-button-custom" routerLink="/register">Cadastrar</button>

    </form>
  </section>
</main>
