<div class="container mt-5">
    <h1 class="text-primary mb-4">
      <i class="fas fa-rocket"></i> Testando Bootstrap e Font Awesome
    </h1>
  
    <button class="btn btn-success btn-lg mb-3">
      <i class="fas fa-check-circle me-2"></i> Botão Sucesso
    </button>
    <button class="btn btn-danger btn-sm">
      <i class="fas fa-times-circle me-1"></i> Botão Perigo
    </button>
  
    <hr class="my-4">
  
    <div class="alert alert-info d-flex align-items-center" role="alert">
      <i class="fas fa-info-circle flex-shrink-0 me-2" style="font-size: 1.5rem;"></i>
      <div>
        Este é um alerta informativo do Bootstrap com um ícone Font Awesome!
      </div>
    </div>
  
    <div class="alert alert-warning d-flex align-items-center" role="alert">
      <i class="fas fa-exclamation-triangle flex-shrink-0 me-2" style="font-size: 1.5rem;"></i>
      <div>
        Atenção: Este é um alerta de aviso.
      </div>
    </div>
  
    <hr class="my-4">
  
    <div class="card" style="width: 18rem;">
      <div class="card-body">
        <h5 class="card-title">
          <i class="fas fa-lightbulb me-2"></i> Título do Cartão
        </h5>
        <p class="card-text">
          Este é um exemplo de um cartão Bootstrap com um ícone Font Awesome.
        </p>
        <a href="#" class="btn btn-outline-primary">
          <i class="fas fa-arrow-right me-2"></i> Ir para
        </a>
      </div>
    </div>
  
    <hr class="my-4">
  
    <p>
      Ícone de Coração: <i class="fas fa-heart text-danger"></i>
    </p>
    <p>
      Ícone de Cog (Spinning): <i class="fas fa-cog fa-spin fa-3x"></i>
    </p>
    <p>
      Ícone de Nuvem: <i class="fas fa-cloud fa-5x text-secondary"></i>
    </p>
  
  </div>
