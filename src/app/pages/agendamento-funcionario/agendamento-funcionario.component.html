<app-navbar></app-navbar>

<div class="d-flex justify-content-center menu-funcionario-bg">

  <div class="custom-container p-4 p-md-5 rounded-4 border border-white border-opacity-10 text-light">
    
    <h1 class="text-center mb-4">Agendamentos do Dia</h1>

    <div class="row mb-4 align-items-center justify-content-center">
      <div class="col-auto">
        <label for="dataFuncionario" class="form-label fw-bold">Escolha a Data:</label>
      </div>
      <div class="col-auto">
        <input type="date" id="dataFuncionario" class="form-control" [(ngModel)]="selectedDate"
               (change)="onDateChange()" [min]="minDate">
      </div>
    </div>

    <div class="table-responsive">
      <table class="table table-dark table-hover align-middle mt-2 text-center">
        <thead>
          <tr class="text-uppercase">
            <th>Horário</th>
            <th>Cliente</th>
            <th>Serviço</th>
            <th>Status</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let agendamento of agendamentosDoDia" class="linha-clicavel">
            <td>{{ getFormattedTime(agendamento.dataHora) }}</td>
            <td>{{ agendamento.nomeClienteSnapshot }}</td>
            <td>{{ agendamento.nomeServicoSnapshot }}</td>
            <td>
              <span class="badge rounded-pill text-bg-info">
                {{ agendamento.status }}
              </span>
            </td>
            <td>
              <button class="btn btn-sm btn-outline-light m-1" (click)="alterarAgendamento(agendamento)">
                <i class="fa-solid fa-pencil me-1"></i> Editar
              </button>
            <button class="btn btn-sm btn-outline-primary m-1" (click)="validarDocumentos(agendamento)"><i
                  class="fa-solid bi-eye-fill"></i> Validar Dodumentos</button>
              <button class="btn btn-sm btn-outline-danger m-1" (click)="cancelarAgendamento(agendamento)">
                <i class="fa-solid fa-trash me-1"></i> Excluir
              </button>
            </td>
          </tr>
          <tr *ngIf="agendamentosDoDia.length === 0 && selectedDate">
            <td colspan="5" class="py-4 text-white-50">Nenhum agendamento encontrado para esta data.</td>
          </tr>
          <tr *ngIf="!selectedDate">
            <td colspan="5" class="py-4 text-white-50">Selecione uma data para ver os agendamentos.</td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="d-flex justify-content-end mt-4">
        <button class="btn btn-secondary" routerLink="/menu-funcionario">Voltar</button>
    </div>

  </div>
</div>
